################################################################################
###############            Define the Lattice                    ###############
################################################################################

geometry:
  lattice_length: 6
  dimension: 2
  split: checkerboard

action:
  m_sq: -4
  lambda: 6.975

################################################################################
###############            Define the Model                      ###############
################################################################################

model:
  n_affine: 12
  network:
    hidden_nodes: [32,]
  checkpoint: null # whether to try and load model from output folder

################################################################################
###################            Define Training               ###################
################################################################################

train:
  epochs: 10000
  save_interval: 2000 # interval for checkpointing
  n_batch: 2000
  minimiser: {name: adadelta} # use defaults here

################################################################################
###################            Define Sampling               ###################
################################################################################

sample:
  chain_length: 100000
  thermalisation: 10
  autocorrelation: 10
  observables:
    - print_plot_observables
